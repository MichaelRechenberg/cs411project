<!DOCTYPE html>
<html>
    <head>
        <title>UIUC VR Lab</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="../static/scripts/mainView.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/style/editSection.css"  />
        <script>
            $(document).ready(function () {
                $.ajax({
                    method: "GET",
                    url: "http://teamrocket.web.illinois.edu/mike-dev/project/comment/{{ commentId }}",
                    dataType: "json",
                    crossDomain: true,
                    success: function(result) {
                        document.getElementById("commentId").innerHTML = result["commentId"];
                        document.getElementById("Computer Chosen").innerHTML = "Update comment on PC#" + result["MachineID"];
                        document.getElementById("MachineId").innerHTML = result["MachineId"];
                        document.getElementById("NetId").innerHTML = result["netId"];
                        document.getElementById("HardwareId").innerHTML = result["HardwareId"];
                        document.getElementById("comment").innerHTML = result["comment"];  
                        document.getElementById(result["category"]).checked = true;             
                    },
                    error: function(xhr, status, error) {
                        console.log(xhr);
                        console.log(error);
                      }
                });
            
            });
        </script>
    </head>
    <body>  
        <h1 id="Computer Chosen">Comment on PC</h1>
            <div id="inputForm">
                <form id="commentForm" action="/testURL">
                    <div class="form-group">
                            <input type="hidden" id="commentId" name="commentId" value="">
                            <label for="MachineId">MachineId:</label>
                            <input type="text" class="form-control" id="MachineId" name="MachineId" value="">
                            <label for="NetId">NetId:</label>
                            <input type="text" class="form-control" id="NetId" name="NetId">
                            <label for="HardwareId">HardwareId(Optional):</label>
                            <input type="text" class="form-control" id="HardwareId" name="HardwareId">
                            <label class="checkbox-inline" id="Machine Problem" style="margin: 5px;"><input type="checkbox" name="category" value="Machine Problem">Machine Problem</label>
                            <label class="checkbox-inline" id="Hardware Problem" style="margin: 5px;"><input type="checkbox" name="category" value="Hardware Problem">Hardware Problem</label>
                            <label class="checkbox-inline" id="Software Problem" style="margin: 5px;"><input type="checkbox" name="category" value="Sofrware Problem">Sofware Problem</label>
                            <p></p>
                            <label for="comment">Comment:</label>
                            <textarea class="form-control" rows="5" id="comment" name="Comment"></textarea>
                            <label class="checkbox-inline" id="Machine Problem" style="margin: 5px;"><input type="checkbox" name="resolved" value="true">Issue resolved?</label>
                            <button type="button" style="margin: 5px;" onclick="updateComment()" class="btn btn-default">Update Comment</button>
                            <button type="button" style="margin: 5px;" onclick="deleteComment()" class="btn btn-default">Delete Comment</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
