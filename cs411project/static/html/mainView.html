            <h1 id="Computer Chosen">Comment on PC</h1>
            <div id="inputForm">
                <form id="commentForm" action="/testURL">
                    <div class="form-group">
                            <input type="hidden" id="MachineId" name="MachineId" value="">
                            <label for="NetId">NetId:</label>
                            <input type="text" class="form-control" id="NetId" name="NetId">
                            <label for="HardwareId">HardwareId(Optional):</label>
                            <input type="text" class="form-control" id="HardwareId" name="HardwareId">
                            <label class="checkbox-inline" style="margin: 5px;"><input type="checkbox" value="">Machine Problem</label>
                            <label class="checkbox-inline" style="margin: 5px;"><input type="checkbox" value="">Hardware Problem</label>
                            <label class="checkbox-inline" style="margin: 5px;"><input type="checkbox" value="">Sofware Problem</label>
                            <p></p>
                            <label for="comment">Comment:</label>
                            <textarea class="form-control" rows="5" id="comment" name="Comment"></textarea>
                            <button type="button" style="margin: 5px;" onclick="sendComment()" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
