<!DOCTYPE html>
<html>
    <head>
        <title>UIUC VR Lab</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="../scripts/mainView.js"></script>
        <link rel="stylesheet" type="text/css" href="../style/mainView.css"  />
    </head>
    <body>  
        <h1 id="Computer Chosen">Comment on PC</h1>
            <div id="inputForm">
                <form id="commentForm" action="/testURL">
                    <div class="form-group">
                            <input type="hidden" id="commentId" name="commentId" value="">
                            <label for="MachineId">MachineId:</label>
                            <input type="text" class="form-control" id="MachineId" name="MachineId" value="">
                            <label for="NetId">NetId:</label>
                            <input type="text" class="form-control" id="NetId" name="NetId">
                            <label for="HardwareId">HardwareId(Optional):</label>
                            <input type="text" class="form-control" id="HardwareId" name="HardwareId">
                            <label class="checkbox-inline" style="margin: 5px;"><input type="checkbox" value="">Machine Problem</label>
                            <label class="checkbox-inline" style="margin: 5px;"><input type="checkbox" value="">Hardware Problem</label>
                            <label class="checkbox-inline" style="margin: 5px;"><input type="checkbox" value="">Sofware Problem</label>
                            <p></p>
                            <label for="comment">Comment:</label>
                            <textarea class="form-control" rows="5" id="comment" name="Comment"></textarea>
                            <button type="button" style="margin: 5px;" onclick="updateComment()" class="btn btn-default">Update Comment</button>
                            <button type="button" style="margin: 5px;" onclick="deleteComment()" class="btn btn-default">Delete Comment</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
